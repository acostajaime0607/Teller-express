<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Solicita un libro!</h1>

    <div class="container">
      <form
        class="row g-3 needs-validation"
        action="/api/v1/loan/register_loan_record"
        method="post"
        novalidate
      >
        <h4>Datos del usuario solicitante</h4>

        <div class="col-md-4">
          <label for="validationCustom01" for="id" class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            value=""
            required
            name="id"
          />
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombres *</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            value=""
            required
            name="nombre"
          />
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellidos *</label>
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="apellido"
              aria-describedby="inputGroupPrepend"
              required
              name="apellido"
            />
          </div>
        </div>

        <h4>Datos del libro a solicitar</h4>

        <div class="col-md-6">
          <label for="titulo" class="form-label">Titulo *</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="autor" class="form-label">Autor *</label>
          <input
            type="text"
            class="form-control"
            id="autor"
            required
            name="autor"
          />
        </div>
        <div class="col-md-3">
          <label for="editorial" class="form-label">Editorial *</label>
          <input
            type="text"
            class="form-control"
            id="editorial"
            required
            name="editorial"
          />
        </div>

        <div class="col-md-3">
          <label for="a単o" class="form-label">A単o *</label>
          <input
            type="number"
            class="form-control"
            id="a単o"
            required
            name="a単o"
          />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
